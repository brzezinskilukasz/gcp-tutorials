{% extends "base.html" %}

{% block title %}Play - Hello Game App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="text-center mb-4">
            <h1 class="text-white fw-bold mb-3">
                <i class="fas fa-gamepad me-3"></i>Welcome to Hello Game!
            </h1>
            <p class="text-white-50 fs-5">Enter your name and join the fun!</p>
        </div>
        
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-circle fa-3x text-primary mb-3"></i>
                    <h3 class="card-title">What's Your Name?</h3>
                    <p class="text-muted">Let's get this game started!</p>
                </div>
                
                <form method="POST" action="{{ url_for('play') }}">
                    <div class="mb-4">
                        <label for="name" class="form-label fw-semibold">Enter your name</label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="name" 
                               name="name" 
                               placeholder="Your awesome name here..." 
                               required 
                               autocomplete="name">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-rocket me-2"></i>Let's Play!
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
